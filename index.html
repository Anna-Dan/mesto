<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="description" content="interactive photo gallery" />
    <meta name="keywords" content="mesto" />
    <meta name="author" content="Анна Даниленко" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="/images/logo.svg" alt="Логотип сайта" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="/images/profile-photo.jpg"
            alt="аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              title="Редактировать профиль"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Добавить фотографию"
            aria-label="Добавить фотографию"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <article class="element__card">
                <img
                  class="element__image"
                  src="/images/karachaevsk.jpg"
                  alt="Карачаевск"
                />
                <div class="element__info-container">
                  <h2 class="element__title">Карачаево-Черкессия</h2>
                  <button
                    class="element__like-button element__like-button_active"
                    type="button"
                    title="Нравится"
                    aria-label="Поставить лайк"
                  ></button>
                </div>
              </article>
            </li>
            <li class="element">
              <article class="element__card">
                <img
                  class="element__image"
                  src="/images/baikal.jpg"
                  alt="Карачаевск"
                />
                <div class="element__info-container">
                  <h2 class="element__title">Байкал</h2>
                  <button
                    class="element__like-button element__like-button_active"
                    type="button"
                    title="Нравится"
                    aria-label="Поставить лайк"
                  ></button>
                </div>
              </article>
            </li>
            <li class="element">
              <article class="element__card">
                <img
                  class="element__image"
                  src="/images/dombay.jpg"
                  alt="Карачаевск"
                />
                <div class="element__info-container">
                  <h2 class="element__title">Домбай</h2>
                  <button
                    class="element__like-button element__like-button_active"
                    type="button"
                    title="Нравится"
                    aria-label="Поставить лайк"
                  ></button>
                </div>
              </article>
            </li>
            <li class="element">
              <article class="element__card">
                <img
                  class="element__image"
                  src="/images/elbrus.jpg"
                  alt="Карачаевск"
                />
                <div class="element__info-container">
                  <h2 class="element__title">Эльбрус</h2>
                  <button
                    class="element__like-button element__like-button_active"
                    type="button"
                    title="Нравится"
                    aria-label="Поставить лайк"
                  ></button>
                </div>
              </article>
            </li>
            <li class="element">
              <article class="element__card">
                <img
                  class="element__image"
                  src="/images/kamchatka.jpg"
                  alt="Карачаевск"
                />
                <div class="element__info-container">
                  <h2 class="element__title">Камчатка</h2>
                  <button
                    class="element__like-button element__like-button_active"
                    type="button"
                    title="Нравится"
                    aria-label="Поставить лайк"
                  ></button>
                </div>
              </article>
            </li>
            <li class="element">
              <article class="element__card">
                <img
                  class="element__image"
                  src="/images/karelia.jpg"
                  alt="Карачаевск"
                />
                <div class="element__info-container">
                  <h2 class="element__title">Карелия</h2>
                  <button
                    class="element__like-button element__like-button_active"
                    type="button"
                    title="Нравится"
                    aria-label="Поставить лайк"
                  ></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
