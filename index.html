<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="description" content="interactive photo gallery" />
    <meta name="keywords" content="mesto" />
    <meta name="author" content="Анна Даниленко" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/profile-photo.jpg"
            alt="аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              title="Редактировать профиль"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Добавить фотографию"
            aria-label="Добавить фотографию"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <!-- Edit popup -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть окно"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit" name="user-info">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                name="name"
                value=""
                placeholder="Имя пользователя"
                minlength="2"
                maxlength="40"
                required
              />
              <input
                type="text"
                class="popup__input popup__input_type_description"
                name="description"
                value=""
                placeholder="Описание пользователя"
                minlength="2"
                maxlength="200"
                required
              />
              <button class="popup__save-button" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- Add popup -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть окно"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add" name="new-place">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__input popup__input_type_place"
                name="place"
                value=""
                placeholder="Название"
                minlength="2"
                maxlength="40"
                required
              />
              <input
                type="url"
                class="popup__input popup__input_type_url"
                name="url"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <button class="popup__save-button" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- Zoom popup -->
      <div class="popup popup_type_zoom">
        <div class="popup__container popup__container_type_zoom">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть окно"
            aria-label="Закрыть"
          ></button>
          <figure class="popup__figure">
            <img class="popup__figure-image" src="#" alt="Описание" />
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
        </div>
      </div>
    </div>

    <!-- Template карточка -->
    <template class="template-card">
      <li class="elements__card">
        <button
          type="button"
          class="elements__delete-button"
          title="Удалить"
          aria-label="Удалить карточку"
        ></button>
        <img class="elements__image" src="#" alt="Описание" />
        <div class="elements__info-container">
          <h2 class="elements__title"></h2>
          <button
            class="elements__like-button"
            type="button"
            title="Нравится"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
