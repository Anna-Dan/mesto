<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="description" content="interactive photo gallery" />
    <meta name="keywords" content="mesto" />
    <meta name="author" content="Анна Даниленко" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/profile-photo.jpg"
            alt="аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              title="Редактировать профиль"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Добавить фотографию"
            aria-label="Добавить фотографию"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/karachaevsk.jpg"
                alt="Карачаево-Черкессия"
              />
              <div class="elements__info-container">
                <h2 class="elements__title">Карачаево-Черкессия</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  title="Нравится"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/baikal.jpg"
                alt="Байкал"
              />
              <div class="elements__info-container">
                <h2 class="elements__title">Байкал</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  title="Нравится"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/dombay.jpg"
                alt="Домбай"
              />
              <div class="elements__info-container">
                <h2 class="elements__title">Домбай</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  title="Нравится"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/elbrus.jpg"
                alt="Эльбрус"
              />
              <div class="elements__info-container">
                <h2 class="elements__title">Эльбрус</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  title="Нравится"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/kamchatka.jpg"
                alt="Камчатка"
              />
              <div class="elements__info-container">
                <h2 class="elements__title">Камчатка</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  title="Нравится"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/karelia.jpg"
                alt="Карелия"
              />
              <div class="elements__info-container">
                <h2 class="elements__title">Карелия</h2>
                <button
                  class="elements__like-button"
                  type="button"
                  title="Нравится"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть окно"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="user-info">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                name="name"
                value=""
                placeholder="Имя пользователя"
                minlength="2"
                maxlength="40"
                required
              />
              <input
                type="text"
                class="popup__input popup__input_type_description"
                name="description"
                value=""
                placeholder="Описание пользователя"
                minlength="2"
                maxlength="200"
                required
              />
              <button class="popup__save-button" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
