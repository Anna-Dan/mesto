<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="description" content="interactive photo gallery" />
    <meta name="keywords" content="mesto" />
    <meta name="author" content="Анна Даниленко" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <!-- HEADER -->
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип сайта"
        />
      </header>
      <main class="content">
        <!-- PROFILE -->
        <section class="profile">
          <img
            class="profile__photo"
            src="<%=require('./images/profile-photo.jpg')%>"
            alt="аватар профиля"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жан-Люк Пикар</h1>
              <button
                class="profile__edit-button"
                type="button"
                title="Редактировать профиль"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__description">Исследователь космоса</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Добавить фотографию"
            aria-label="Добавить фотографию"
          ></button>
        </section>
        <!-- ELEMENTS -->
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <!-- EDIT POPUP -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть окно"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_type_edit"
            name="user-info"
            novalidate
          >
            <fieldset class="popup__fieldset">
              <div class="popup__input-container">
                <input
                  id="name-input"
                  type="text"
                  class="popup__input popup__input_type_name"
                  name="name"
                  value=""
                  placeholder="Имя пользователя"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__input-error name-input-error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  id="description-input"
                  type="text"
                  class="popup__input popup__input_type_description"
                  name="description"
                  value=""
                  placeholder="Описание пользователя"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__input-error description-input-error"></span>
              </div>
              <button class="popup__submit" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- ADD POPUP -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть окно"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_type_add"
            name="new-place"
            novalidate
          >
            <fieldset class="popup__fieldset">
              <div class="popup__input-container">
                <input
                  id="place-input"
                  type="text"
                  class="popup__input popup__input_type_place"
                  name="name"
                  value=""
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__input-error place-input-error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  id="url-input"
                  type="url"
                  class="popup__input popup__input_type_url"
                  name="link"
                  value=""
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="popup__input-error url-input-error"></span>
              </div>
              <button class="popup__submit" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- ZOOM POPUP -->
      <div class="popup popup_type_zoom">
        <div class="popup__zoom-container">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть окно"
            aria-label="Закрыть"
          ></button>
          <figure class="popup__figure">
            <img class="popup__figure-image" src="#" alt="Описание" />
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
        </div>
      </div>
    </div>

    <!-- TEMPLATE CARD -->
    <template class="template-card">
      <li class="elements__card">
        <button
          type="button"
          class="elements__delete-button"
          title="Удалить"
          aria-label="Удалить карточку"
        ></button>
        <img class="elements__image" src="#" alt="Описание" />
        <div class="elements__info-container">
          <h2 class="elements__title"></h2>
          <button
            class="elements__like-button"
            type="button"
            title="Нравится"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
